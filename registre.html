<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../RegistrosWithJavaScript/CSS/registro.css">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="Registrarse()">Registrar</button>
        </form>
        
        <div class="login-link">
            <p> <a href="./index.html">Iniciar sesión</a></p>
        </div>
    </div>
    <script src="../RegistrosWithJavaScript/JS/script2.js"></script>
</body>
</html>
